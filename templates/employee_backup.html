<!DOCTYPE html>
<html>
<head>
    <title>Employee Backup List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #3498db;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Employee Backup List</h1>

    <table>
        <thead>
            <tr>
                <th>EmployeeID</th>
                <th>Name</th>
                <th>Role</th>
                <th>Phone</th>
                <th>Assigned Area</th>
                <th>Deleted At</th>
            </tr>
        </thead>
        <tbody>
            {% for backup in backups %}
            <tr>
                <td>{{ backup.EmployeeID }}</td>
                <td>{{ backup.Name }}</td>
                <td>{{ backup.Role }}</td>
                <td>{{ backup.Phone }}</td>
                <td>{{ backup.AssignedArea }}</td>
                <td>{{ backup.DeletedAt }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

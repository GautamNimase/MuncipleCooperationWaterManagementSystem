<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 400px;
            max-width: 90%;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .alert {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }

        .alert.success {
            color: #3c763d;
            background-color: #dff0d8;
        }

        .alert.error {
            color: #a94442;
            background-color: #f2dede;
        }

        input[type="text"],
        input[type="int"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            transition: border 0.3s;
        }

        input[type="text"]:focus,
        input[type="int"]:focus,
        select:focus {
            border-color: #3498db;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 10px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
        }

        .btn-submit {
            background-color: #5cb85c; /* Submit button color */
        }

        .btn-submit:hover {
            background-color: #4cae4c;
        }

        .btn-list {
            background-color: #3498db; /* Customer List button color */
        }

        .btn-list:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Customer Details</h1>
    <div class="form-container">
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
            {% for category, message in messages %}
                <div class="alert {{ category }}">{{ message }}</div>
            {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form action="/add_customer" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="connectionType">Connection Type:</label>
            <select id="connectionType" name="connectionType" required>
                <option value="Residential">Residential</option>
                <option value="Commercial">Commercial</option>
            </select>

            <input type="submit" value="Submit" class="btn btn-submit">
        </form>

        <!-- Customer List Button -->
        <a href="/view_customers" class="btn btn-list">Customer List</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Billing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
        }

        form {
            margin-top: 20px;
        }

        input {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #3498db;
            border-radius: 4px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Update Billing</h1>
    <form method="POST">
        <input type="date" name="billDate" value="{{ billing[1] }}" required placeholder="Bill Date">
        <input type="text" name="amount" value="{{ billing[2] }}" required placeholder="Amount">
        <input type="text" name="paymentStatus" value="{{ billing[3] }}" required placeholder="Payment Status">
        <input type="text" name="customerID" value="{{ billing[4] }}" required placeholder="Customer ID">
        <input type="text" name="connectionID" value="{{ billing[5] }}" required placeholder="Connection ID">
        <button type="submit">Update</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deleted Water Connections</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffebee;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #d32f2f;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #ef9a9a;
        }

        tr:nth-child(even) {
            background-color: #ffcdd2;
        }

        tr:hover {
            background-color: #e57373;
        }
    </style>
</head>
<body>
    <h1>Deleted Water Connections</h1>
    <table>
        <tr>
            <th>Connection ID</th>
            <th>Customer ID</th>
            <th>Connection Date</th>
            <th>Meter Number</th>
            <th>Status</th>
        </tr>
        {% for connection in deleted_connections %}
        <tr>
            <td>{{ connection[0] }}</td>
            <td>{{ connection[1] }}</td>
            <td>{{ connection[2] }}</td>
            <td>{{ connection[3] }}</td>
            <td>{{ connection[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>

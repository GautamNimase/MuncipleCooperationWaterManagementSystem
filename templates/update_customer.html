<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Customer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333333;
        }
        label {
            display: block;
            font-size: 14px;
            color: #555555;
            text-align: left;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Update Customer Details</h1>
        <form action="{{ url_for('update_customer', customer_id=customer['CustomerID']) }}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ customer['Name'] }}" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ customer['Address'] }}" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="{{ customer['Phone'] }}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ customer['Email'] }}" required>

            <label for="connection_type">Connection Type:</label>
            <input type="text" id="connection_type" name="connection_type" value="{{ customer['ConnectionType'] }}" required>

            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>

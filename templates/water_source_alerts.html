<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Source Alerts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .alert-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px auto;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Water Source Alerts</h1>
    <table class="alert-table">
        <thead>
            <tr>
                <th>Source ID</th>
                <th>Current Capacity</th>
                <th>Alert Message</th>
            </tr>
        </thead>
        <tbody>
            {% for alert in alerts %}
            <tr>
                <td>{{ alert[0] }}</td> <!-- Assuming SourceID is at index 0 -->
                <td>{{ alert[1] }}</td> <!-- Assuming Capacity is at index 1 -->
                <td>{{ alert[2] }}</td> <!-- Assuming AlertMessage is at index 2 -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div style="text-align: center;">
        <a href="/water_source_list" class="button">Back to Water Source List</a>
    </div>
</body>
</html>

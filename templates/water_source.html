<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Source</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #34495e;
        }

        h1 {
            color: #2c3e50;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .form-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            width: 320px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }

        .message {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
        }

        .error {
            background-color: #ffdddd;
            color: #d9534f;
            border: 1px solid #f5c6cb;
        }

        .success {
            background-color: #d4edda;
            color: #28a745;
            border: 1px solid #c3e6cb;
        }

        .warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
            color: #2c3e50;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #3498db;
            border-radius: 5px;
            font-size: 14px;
            background-color: #f9f9f9;
            color: #34495e;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="gray" width="24px" height="24px"><path d="M0 0h24v24H0z" fill="none"/><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
        }

        input[type="text"]:focus,
        select:focus {
            border-color: #2980b9;
            outline: none;
            background-color: #eef7fc;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c; /* Same as Billing Submit */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 15px;
        }

        input[type="submit"]:hover {
            background-color: #4cae4c; /* Hover color for submit */
        }

        .water-source-list-btn {
            display: inline-block;
            text-align: center;
            width: 100%;
            padding: 10px;
            background-color: #3498db; /* Common color for both buttons */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            font-size: 16px;
        }

        .water-source-list-btn:hover {
            background-color: #2980b9; /* Hover color for list button */
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            .form-container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Water Source Details</h1>
    <div class="form-container">
        <!-- Display error, success, or warning messages if there are any -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="message {{ category }}">
                        <p>{{ message }}</p>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/add_water_source" method="POST">
            <label for="sourceName">Source Name:</label>
            <input type="text" id="sourceName" name="sourceName" required>

            <label for="sourceType">Source Type:</label>
            <select id="sourceType" name="sourceType" required>
                <option value="" disabled selected>Select Source Type</option>
                <option value="Surface Water">Surface Water</option>
                <option value="Groundwater">Groundwater</option>
                <option value="Rainwater Harvesting">Rainwater Harvesting</option>
                <option value="Borewell">Borewell</option>
                <option value="Spring">Spring</option>
            </select>

            <label for="capacity">Capacity:</label>
            <input type="text" id="capacity" name="capacity" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <input type="submit" value="Submit">
        </form>

        <!-- Button to link to the Water Source List -->
        <a href="/water_source_list" class="water-source-list-btn">Water Source List</a>
    </div>
</body>
</html>

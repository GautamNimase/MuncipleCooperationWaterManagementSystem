<!DOCTYPE html>
<html>
<head>
    <title>Update Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
        }

        form {
            margin-top: 20px;
        }

        input {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #3498db;
            border-radius: 4px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Update Employee</h1>
    <form method="POST">
        <input type="text" name="name" value="{{ employee[1] }}" required placeholder="Name">
        <input type="text" name="role" value="{{ employee[2] }}" required placeholder="Role">
        <input type="text" name="phone" value="{{ employee[3] }}" required placeholder="Phone">
        <input type="text" name="assignedArea" value="{{ employee[4] }}" required placeholder="Assigned Area">
        <button type="submit">Update</button>
    </form>
</body>
</html>
